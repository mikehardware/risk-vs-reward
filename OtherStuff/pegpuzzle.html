<body>
  <h1>Peg Puzzle</h1>
  <div class="instructions">
    <strong>How to Play:</strong><br/>
    Click a red peg to select it. If that peg can jump, valid destination holes will highlight in green. Click a green hole to perform the jump. Keep jumping until no valid moves remain. Try to finish with just one peg!
  </div>
  <div class="controls">
    <label for="start-hole">Empty Starting Hole:</label>
    <select id="start-hole"></select>
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Restart</button>
  </div>
  <div id="board"></div>
  <div id="message"></div>

</body>
